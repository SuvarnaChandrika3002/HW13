<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    form { display: flex; flex-direction: column; gap: 0.5rem; }
    label { font-weight: bold; }
    input { padding: 0.4rem; }
    button { padding: 0.5rem; cursor: pointer; }
    #message { margin-top: 1rem; font-weight: bold; }
    #message.error { color: red; }
    #message.success { color: green; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="login-form">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />

    <button type="submit">Login</button>
  </form>

  <div id="message"></div>

  <p>
    Don't have an account?
    <a href="/static/register.html">Register here</a>
  </p>

  <script>
    const form = document.getElementById("login-form");
    const messageEl = document.getElementById("message");

    function setMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.className = isError ? "error" : "success";
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      setMessage("");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email.includes("@")) {
        setMessage("Please enter a valid email address.", true);
        return;
      }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("token", data.access_token);

          // ✔️ FIX: Match Playwright test
          setMessage("Login successful", false);

        } else {
          const errorData = await response.json().catch(() => ({}));
          setMessage(errorData.detail || "Login failed", true);
        }
      } catch (err) {
        console.error(err);
        setMessage("Network error, please try again.", true);
      }
    });
  </script>
</body>
</html>
