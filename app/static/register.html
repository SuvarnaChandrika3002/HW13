<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    form { display: flex; flex-direction: column; gap: 0.5rem; }
    label { font-weight: bold; }
    input { padding: 0.4rem; }
    button { padding: 0.5rem; cursor: pointer; }
    #message { margin-top: 1rem; font-weight: bold; }
    #message.error { color: red; }
    #message.success { color: green; }
  </style>
</head>
<body>
  <h1>Register</h1>

  <form id="register-form">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <label for="password">Password (min 8 chars)</label>
    <!-- â— FIX: Remove minlength -->
    <input id="password" name="password" type="password" required />

    <label for="confirm-password">Confirm Password</label>
    <input id="confirm-password" name="confirm-password" type="password" />

    <button type="submit">Register</button>
  </form>

  <div id="message"></div>

  <p>
    Already have an account?
    <a href="/static/login.html">Login here</a>
  </p>

  <script>
    const form = document.getElementById("register-form");
    const messageEl = document.getElementById("message");

    function setMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.className = isError ? "error" : "success";
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      setMessage("");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email.includes("@")) {
        setMessage("Please enter a valid email address.", true);
        return;
      }

      // JS validation the test expects
      if (password.length < 8) {
        setMessage("Password must be at least 8 characters", true);
        return;
      }

      if (confirmPassword && password !== confirmPassword) {
        setMessage("Passwords do not match.", true);
        return;
      }

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("token", data.access_token);
          setMessage("Registration successful", false);
        } else {
          const errorData = await response.json().catch(() => ({}));
          setMessage(errorData.detail || "Registration failed", true);
        }
      } catch (err) {
        console.error(err);
        setMessage("Network error, please try again.", true);
      }
    });
  </script>
</body>
</html>
